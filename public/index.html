<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小红书餐馆图片下载工具</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- 头部 -->
        <header class="row bg-primary text-white py-3 mb-4">
            <div class="col-12">
                <h1 class="h3 mb-0">
                    <i class="fas fa-download me-2"></i>
                    小红书餐馆图片下载工具
                </h1>
                <p class="mb-0 opacity-75">批量下载餐馆相关图片，支持智能水印去除</p>
            </div>
        </header>

        <div class="row">
            <!-- 左侧配置面板 -->
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-cog me-2"></i>
                            配置设置
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- 输出目录配置 -->
                        <div class="mb-3">
                            <label for="outputPath" class="form-label">输出目录</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="outputPath" 
                                       placeholder="选择图片保存目录" value="/Users/liuqiang/Downloads">
                                <button class="btn btn-outline-secondary" type="button" id="selectFolderBtn">
                                    <i class="fas fa-folder-open"></i>
                                </button>
                            </div>
                        </div>

                        <!-- 下载选项（隐藏，默认全选） -->
                        <div class="mb-3" style="display: none;">
                            <label class="form-label">下载选项</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="removeWatermark" checked>
                                <label class="form-check-label" for="removeWatermark">
                                    智能去除水印
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="enableProcessing" checked>
                                <label class="form-check-label" for="enableProcessing">
                                    启用图片后处理
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="headlessMode" checked>
                                <label class="form-check-label" for="headlessMode">
                                    无头模式运行
                                </label>
                            </div>
                        </div>

                        <!-- 高级选项 -->
                        <div class="mb-3">
                            <label for="maxImages" class="form-label">每个餐馆下载的图片数</label>
                            <input type="number" class="form-control" id="maxImages" value="10" min="1" max="100">
                        </div>

                        <div class="mb-3">
                            <label for="delay" class="form-label">请求间隔 (毫秒)</label>
                            <input type="number" class="form-control" id="delay" value="2000" min="500" max="10000">
                        </div>
                    </div>
                </div>

                <!-- 餐馆配置 -->
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-utensils me-2"></i>
                            餐馆配置
                        </h5>
                        <div>
                            <button class="btn btn-sm btn-outline-primary me-2" id="addRestaurantBtn">
                                <i class="fas fa-plus"></i> 添加
                            </button>
                            <button class="btn btn-sm btn-outline-success" id="importBtn">
                                <i class="fas fa-upload"></i> 导入
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="restaurantsList">
                            <!-- 餐馆列表将在这里动态生成 -->
                        </div>
                        
                        <!-- 批量导入区域 -->
                        <div class="mt-3" id="importArea" style="display: none;">
                            <label for="importFile" class="form-label">批量导入餐馆列表</label>
                            <input type="file" class="form-control" id="importFile" accept=".json,.csv">
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox" id="clearExisting" checked>
                                <label class="form-check-label" for="clearExisting">
                                    清空之前的任务
                                </label>
                            </div>
                            <small class="form-text text-muted">
                                支持JSON和CSV格式，CSV格式：餐馆名称,地点,下载的图片数
                            </small>
                        </div>
                    </div>
                </div>

                <!-- 登录状态 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-user me-2"></i>
                            登录状态
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="loginStatus" class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">检查登录状态...</span>
                            </div>
                            <p class="mt-2 mb-0">正在检查登录状态...</p>
                        </div>
                        
                        <div class="d-grid gap-2 mt-3">
                            <button class="btn btn-primary" id="loginBtn" style="display: none;">
                                <i class="fas fa-sign-in-alt me-2"></i>
                                登录小红书
                            </button>
                            <button class="btn btn-outline-secondary" id="checkLoginBtn" style="display: none;">
                                <i class="fas fa-sync me-2"></i>
                                重新检查登录状态
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 控制按钮 -->
                <div class="card">
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button class="btn btn-success btn-lg" id="startBtn" disabled>
                                <i class="fas fa-play me-2"></i>
                                开始下载
                            </button>
                        </div>
                        
                        <div class="mt-3">
                            <button class="btn btn-outline-secondary btn-sm me-2" id="saveConfigBtn">
                                <i class="fas fa-save me-1"></i>
                                保存配置
                            </button>
                            <button class="btn btn-outline-secondary btn-sm" id="loadConfigBtn">
                                <i class="fas fa-folder-open me-1"></i>
                                加载配置
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧进度面板 -->
            <div class="col-lg-8">
                <!-- 进度概览 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-chart-line me-2"></i>
                            下载进度
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- 总体进度条 -->
                        <div class="mb-3">
                            <div class="d-flex justify-content-between mb-1">
                                <span>总体进度</span>
                                <span id="overallProgress">0%</span>
                            </div>
                            <div class="progress" style="height: 20px;">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                     id="overallProgressBar" role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>

                        <!-- 当前任务信息 - 紧凑布局 -->
                        <div class="row mb-3">
                            <div class="col-md-8">
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-utensils me-2 text-primary"></i>
                                    <div>
                                        <small class="text-muted d-block">当前处理</small>
                                        <span id="currentRestaurant" class="fw-bold">暂无</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="text-end">
                                    <small class="text-muted d-block">状态</small>
                                    <span id="currentStatus">
                                        <span class="badge bg-secondary">待机</span>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <!-- 餐馆进度列表 - 简化显示 -->
                        <div class="mb-3">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <h6 class="mb-0">各餐馆进度</h6>
                                <small class="text-muted" id="progressSummary">0/0 完成</small>
                            </div>
                            <div id="restaurantsProgress">
                                <div class="text-muted text-center py-3">
                                    <i class="fas fa-info-circle me-2"></i>
                                    暂无餐馆配置
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- 日志显示 -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-list me-2"></i>
                            实时日志
                        </h5>
                        <div>
                            <button class="btn btn-sm btn-outline-secondary me-2" id="clearLogsBtn">
                                <i class="fas fa-trash"></i> 清空
                            </button>
                            <div class="btn-group btn-group-sm" role="group">
                                <input type="radio" class="btn-check" name="logLevel" id="logAll" autocomplete="off" checked>
                                <label class="btn btn-outline-secondary" for="logAll">全部</label>
                                
                                <input type="radio" class="btn-check" name="logLevel" id="logInfo" autocomplete="off">
                                <label class="btn btn-outline-info" for="logInfo">信息</label>
                                
                                <input type="radio" class="btn-check" name="logLevel" id="logSuccess" autocomplete="off">
                                <label class="btn btn-outline-success" for="logSuccess">成功</label>
                                
                                <input type="radio" class="btn-check" name="logLevel" id="logError" autocomplete="off">
                                <label class="btn btn-outline-danger" for="logError">错误</label>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="logsContainer" class="logs-container">
                            <div class="text-muted text-center py-3">
                                <i class="fas fa-info-circle me-2"></i>
                                等待开始下载任务...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 餐馆配置模态框 -->
    <div class="modal fade" id="restaurantModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="restaurantModalTitle">添加餐馆</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="restaurantForm">
                        <div class="mb-3">
                            <label for="restaurantName" class="form-label">餐馆名称 *</label>
                            <input type="text" class="form-control" id="restaurantName" required>
                        </div>
                        <div class="mb-3">
                            <label for="restaurantLocation" class="form-label">地点 *</label>
                            <input type="text" class="form-control" id="restaurantLocation" required>
                        </div>
                        <div class="mb-3">
                            <label for="restaurantMaxImages" class="form-label">下载的图片数</label>
                            <input type="number" class="form-control" id="restaurantMaxImages" value="6" min="1" max="100">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveRestaurantBtn">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 登录模态框 -->
    <div class="modal fade" id="loginModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        小红书登录
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-0">
                    <div class="login-container">
                        <div class="login-iframe-container">
                            <iframe id="loginIframe" 
                                    src="about:blank" 
                                    frameborder="0" 
                                    style="width: 100%; height: 600px; border: none;">
                            </iframe>
                        </div>
                        <div class="login-instructions p-3 bg-light">
                            <div class="row">
                                <div class="col-md-8">
                                    <h6 class="mb-2">登录说明：</h6>
                                    <ul class="mb-0 small">
                                        <li>请在上方窗口中完成小红书登录</li>
                                        <li>支持手机号验证码登录和扫码登录</li>
                                        <li>登录完成后，窗口会自动关闭</li>
                                    </ul>
                                </div>
                                <div class="col-md-4 text-end">
                                    <button type="button" class="btn btn-outline-primary btn-sm" id="refreshLoginBtn">
                                        <i class="fas fa-sync me-1"></i>
                                        刷新页面
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="checkLoginStatusBtn">
                        <i class="fas fa-check me-1"></i>
                        检查登录状态
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 错误信息模态框 -->
    <div class="modal fade" id="errorModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        错误信息
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="errorMessage"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- 自定义JS -->
    <script src="js/app.js"></script>
    <script>
        // 页面加载时自动检测登录状态
        document.addEventListener('DOMContentLoaded', function() {
            // 延迟执行，确保所有组件都已加载
            setTimeout(() => {
                if (window.app && window.app.autoDetectLoginStatus) {
                    console.log('🔍 页面加载完成，开始自动检测登录状态...');
                    window.app.autoDetectLoginStatus();
                }
            }, 1000);
        });
    </script>
</body>
</html>
