<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单登录方式</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-sign-in-alt me-2"></i>
                            小红书登录 - 简单方式
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <h6><i class="fas fa-info-circle me-2"></i>登录说明</h6>
                            <p class="mb-0">请按照以下步骤完成登录：</p>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card border-primary">
                                    <div class="card-body text-center">
                                        <h6 class="card-title">方法1：新窗口登录</h6>
                                        <p class="card-text">点击按钮在新窗口中打开小红书登录页面</p>
                                        <button class="btn btn-primary" onclick="openLoginWindow()">
                                            <i class="fas fa-external-link-alt me-2"></i>
                                            打开登录窗口
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card border-success">
                                    <div class="card-body text-center">
                                        <h6 class="card-title">方法2：手动访问</h6>
                                        <p class="card-text">手动在新标签页中访问小红书</p>
                                        <a href="https://www.xiaohongshu.com/explore" target="_blank" class="btn btn-success">
                                            <i class="fas fa-link me-2"></i>
                                            访问小红书
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <h6>登录步骤：</h6>
                            <ol>
                                <li>点击上方按钮打开小红书登录页面</li>
                                <li>在小红书页面中完成登录（手机号验证码或扫码）</li>
                                <li>登录成功后，返回此页面</li>
                                <li>点击下方"检查登录状态"按钮</li>
                            </ol>
                        </div>
                        
                        <div class="mt-4 text-center">
                            <button class="btn btn-outline-primary" onclick="checkLoginStatus()">
                                <i class="fas fa-sync me-2"></i>
                                检查登录状态
                            </button>
                        </div>
                        
                        <div id="loginResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openLoginWindow() {
            const loginUrl = 'https://www.xiaohongshu.com/explore';
            const loginWindow = window.open(
                loginUrl, 
                'xiaohongshu_login', 
                'width=800,height=600,scrollbars=yes,resizable=yes'
            );
            
            if (loginWindow) {
                document.getElementById('loginResult').innerHTML = `
                    <div class="alert alert-success">
                        <i class="fas fa-check-circle me-2"></i>
                        登录窗口已打开，请完成登录后点击"检查登录状态"按钮
                    </div>
                `;
            } else {
                document.getElementById('loginResult').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        无法打开登录窗口，可能被浏览器阻止了弹窗。请手动访问：<a href="${loginUrl}" target="_blank">${loginUrl}</a>
                    </div>
                `;
            }
        }
        
        async function checkLoginStatus() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = `
                <div class="alert alert-info">
                    <i class="fas fa-spinner fa-spin me-2"></i>
                    正在检查登录状态...
                </div>
            `;
            
            try {
                const response = await fetch('/api/login/status');
                const result = await response.json();
                
                if (result.success && result.data.isLoggedIn) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i>
                            <strong>登录成功！</strong><br>
                            Cookie数量: ${result.data.cookieInfo.count}<br>
                            <small>现在可以返回主页面开始下载了</small>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-warning">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <strong>未检测到登录状态</strong><br>
                            <small>请确保已完成小红书登录</small>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-times-circle me-2"></i>
                        <strong>检查登录状态失败</strong><br>
                        <small>错误: ${error.message}</small>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
